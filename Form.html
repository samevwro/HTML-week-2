<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sticky">
        <a href="Table.html">Contacts</a>
        <a href="Form.html">Book Today</a>
        <a href="index.html">Home</a>
    </nav>
    
    <main>
        <!--using forms to give the customer somewhere to input thier information for a appointment-->
        <div >
            <h2 id="header-board">Before you book a appointment please check your pets vaccinations are up to date</h2>
        </div>
        <div>
            <h4>Dont stress fantastic dog care is one click away. Book a appointment today!</h4>
        </div>
        <form>
            <!--this is where customers can input their name contact info and appontment date that would be preferred-->
            <br>
            <label>First Name:</label>
            <input type="text" name="Firstname" placeholder="First Name">
            <br>
            <label>Last Name:</label>
            <input type="text" name="Lastname" placeholder="Last Name">
            <br>
            <label>Contact Information:</label>
            <input type="text" name="ContactInformation" placeholder="Contact Information">
            <br>
            <label>Appointment Date:</label>
            <input type="text" name="Month" placeholder="Month">
            <input type="text" name="Day" placeholder="Day">
            <input type="text" name="Year" placeholder="Year">
            <br>
            <input type="submit">
        </form>
        <br>
    </main>
 
    <hr color="black">
    <footer>
        <p>Created by Deluxe Dog Grooming Parlor</p>
    </footer>
</body>
</html>
